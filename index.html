<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>音乐播放</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="music-box" id="music-box">
    <div id="player">
        <div>
            <div class="music-title">title</div>
            <div class="music-artist">artist</div>
        </div>
        <div>
            <div class="progress-bar">
                <span class="progress-time" id="leftTime">00:00/00:00</span>
                <input class="volume" id="volume" type="range" max="1" min="0" value="0.5" step="0.01">

            </div>
            <div>
                <progress class="music-progress" max="100" value="0">0%</progress>
            </div>
        </div>
        <div class="control">
            <span class="fa fa-backward fa-2x prev"></span>
            <span class="fa fa-pause fa-2x" id="pause-btn"></span>
            <span class="fa fa-play fa-2x" id="play-btn"></span>
            <span class="fa fa-forward fa-2x next"></span>
            <span><a id="downloadLink" download title="下载"><i class="fa fa-download fa-2x"></i></a></span>
        </div>
        <div class="music-cover">
            <img src="img/cover.jpg" alt="">
        </div>
    </div>
    <div>
        <ul id="playlist">
        </ul>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
